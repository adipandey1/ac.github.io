<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffe6e9, #ffb3c1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        .video-container {
            position: relative;
            width: 560px;
            max-width: 100%;
            height: 315px;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Thank you for being mine ❤️</h1>
    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/C43p8h99Cs0?start=2&autoplay=1&loop=1&playlist=C43p8h99Cs0&mute=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        // Wait for the iframe to load and then unmute the video
        window.onload = function() {
            var iframe = document.getElementById('video');
            var player = new YT.Player(iframe);
            
            // Unmute after 2 seconds
            setTimeout(function() {
                player.unMute();
            }, 2000); // Adjust timing as necessary
        };
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
